spring.application.name=letterbook_user

server.port=8085

spring.datasource.url=jdbc:postgresql://localhost:5432/letterbook_db

spring.datasource.username=letterbook_user
spring.datasource.password=letterbook_app

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=core

spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.session.store-type=none
jwt.secret=MySuperSecretKeyForLetterBookAppThatMustBeVeryLongAndSecure1234567890!
jwt.expiration=3600

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=core,social
spring.flyway.baseline-on-migrate=true
# Mail Configuration (Dummy)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
