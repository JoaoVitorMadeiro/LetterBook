spring.application.name=Interaction
# ======================================================
# CONFIGURAÇÃO DO SERVIDOR
# ======================================================
# Porta única para este microsserviço, para não conflitar com os outros.
server.port=${SERVER_PORT:8082}

# Nome da aplicação, útil para logs e futuro service discovery

# ======================================================
# CONFIGURAÇÃO DO BANCO DE DADOS (POSTGRESQL)
# ======================================================
# A URL é a mesma, pois todos os serviços usam o mesmo banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/letterbook_db
spring.datasource.username=letterbook_user
# Lembre-se de usar a senha que você configurou
spring.datasource.password=letterbook_app
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================================================
# CONFIGURAÇÃO DO HIBERNATE (JPA)
# ======================================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# IMPORTANTE: O schema padrão para as tabelas deste serviço será o 'social'.
spring.jpa.properties.hibernate.default_schema=social

# Atualiza o schema automaticamente (cria/atualiza tabelas conforme as entidades)
# Em produção, use 'validate' e gere migrations via Flyway/Liquibase
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
